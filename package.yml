name       : cargo-c
version    : 0.7.1
release    : 9
source     :
    - https://github.com/lu-zero/cargo-c/archive/v0.7.1.tar.gz : 4139690718894606e02a76e857a88f4b7482181915644aa4a385aad9f02f3573
    - https://github.com/lu-zero/cargo-c/releases/download/v0.7.1/Cargo.lock : 7e574f661d67961b3658313678d0b5d6141328fb4ed5e5f135a24bd422e5e8b8
license    : MIT
component  : programming.tools
summary    : Build and install C-compatible libraries
description: |
    Cargo applet to build and install C-ABI compatible dynamic and static libraries.
    It produces and installs a correct pkg-config file, a static library and a dynamic library, and a C header to be used by any C (and C-compatible) software.
builddeps  :
    - pkgconfig(libcurl)
    - cargo
rundeps    :
    - cargo
networking : yes
setup      : |
    cp $sources/Cargo.lock ./Cargo.lock
build      : |
    cargo build --locked --release
install    : |
    cargo install \
        --locked \
        --no-track \
        --path . \
        --root=$installdir/usr
