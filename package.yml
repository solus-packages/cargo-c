name       : cargo-c
version    : 0.7.2
release    : 10
source     :
    - https://github.com/lu-zero/cargo-c/archive/v0.7.2.tar.gz : d27e025b24b69dabf4cd1bd1fca7d2a78fe111688bfea6e54718b99009861db4
    - https://github.com/lu-zero/cargo-c/releases/download/v0.7.2/Cargo.lock : 868972941b0ee7be4db20090ae622e2a183a8aea16aa9830c3ec54e2a6e5ca4a
license    : MIT
component  : programming.tools
summary    : Build and install C-compatible libraries
description: |
    Cargo applet to build and install C-ABI compatible dynamic and static libraries.
    It produces and installs a correct pkg-config file, a static library and a dynamic library, and a C header to be used by any C (and C-compatible) software.
builddeps  :
    - pkgconfig(libcurl)
    - cargo
rundeps    :
    - cargo
networking : yes
setup      : |
    cp $sources/Cargo.lock ./Cargo.lock
build      : |
    cargo build --locked --release
install    : |
    cargo install \
        --locked \
        --no-track \
        --path . \
        --root=$installdir/usr
