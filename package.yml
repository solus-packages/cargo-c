name       : cargo-c
version    : 0.8.1
release    : 14
source     :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.8.1.tar.gz : c8eeac1ac6852e551597f38411ac741aeacd6927cc8057e73ed73c7c1e63ee61
    - https://github.com/lu-zero/cargo-c/releases/download/v0.8.1/Cargo.lock : e50d739afdf5e2aa980002d2e98c9e8d5320c2b2cae36943f618f67c0e1c90f6
license    : MIT
component  : programming.tools
summary    : Build and install C-compatible libraries
description: |
    Cargo applet to build and install C-ABI compatible dynamic and static libraries.
    It produces and installs a correct pkg-config file, a static library and a dynamic library, and a C header to be used by any C (and C-compatible) software.
builddeps  :
    - pkgconfig(libcurl)
    - cargo
rundeps    :
    - cargo
networking : yes
setup      : |
    cp $sources/Cargo.lock ./Cargo.lock
build      : |
    cargo build --locked --release
install    : |
    cargo install \
        --locked \
        --no-track \
        --path . \
        --root=$installdir/usr
