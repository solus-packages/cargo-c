name       : cargo-c
version    : 0.9.6
release    : 19
source     :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.9.6.tar.gz : c121bc2069373c25a89dcf9c357aa1e91d9eb4eb46a87db4d9931114070317c5
    - https://github.com/lu-zero/cargo-c/releases/download/v0.9.6/Cargo.lock : d89b9b02ae95d1993b12ef1a764157b5a42bc70d39e91eb5844320dc809a0e08
license    : MIT
component  : programming.tools
summary    : Build and install C-compatible libraries
description: |
    Cargo applet to build and install C-ABI compatible dynamic and static libraries.
    It produces and installs a correct pkg-config file, a static library and a dynamic library, and a C header to be used by any C (and C-compatible) software.
builddeps  :
    - pkgconfig(libcurl)
    - cargo
rundeps    :
    - cargo
networking : yes
setup      : |
    cp $sources/Cargo.lock ./Cargo.lock
build      : |
    cargo build --locked --release
install    : |
    cargo install \
        --locked \
        --no-track \
        --path . \
        --root=$installdir/usr
