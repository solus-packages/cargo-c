name       : cargo-c
version    : 0.7.3
release    : 11
source     :
    - https://github.com/lu-zero/cargo-c/archive/v0.7.3.tar.gz : 533c65d555330e86b91415753efc140ffdb900abd59b5b6403352c4264941a99
    - https://github.com/lu-zero/cargo-c/releases/download/v0.7.3/Cargo.lock : 3622370d67b15b93417d63e497674daa77ba74a0d17bbe1048ab179c9c2485a2
license    : MIT
component  : programming.tools
summary    : Build and install C-compatible libraries
description: |
    Cargo applet to build and install C-ABI compatible dynamic and static libraries.
    It produces and installs a correct pkg-config file, a static library and a dynamic library, and a C header to be used by any C (and C-compatible) software.
builddeps  :
    - pkgconfig(libcurl)
    - cargo
rundeps    :
    - cargo
networking : yes
setup      : |
    cp $sources/Cargo.lock ./Cargo.lock
build      : |
    cargo build --locked --release
install    : |
    cargo install \
        --locked \
        --no-track \
        --path . \
        --root=$installdir/usr
