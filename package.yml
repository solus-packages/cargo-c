name       : cargo-c
version    : 0.9.1
release    : 16
source     :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.9.1.tar.gz : ae79b9a6e862f103a71db044a0713d9dad753000913c751b124a11c19cb3a94c
    - https://github.com/lu-zero/cargo-c/releases/download/v0.9.1/Cargo.lock : b779c907b72c9fca6ada963cfe40c57d7aeab8f59c0e5a19ebca84cbebc20f8c
license    : MIT
component  : programming.tools
summary    : Build and install C-compatible libraries
description: |
    Cargo applet to build and install C-ABI compatible dynamic and static libraries.
    It produces and installs a correct pkg-config file, a static library and a dynamic library, and a C header to be used by any C (and C-compatible) software.
builddeps  :
    - pkgconfig(libcurl)
    - cargo
rundeps    :
    - cargo
networking : yes
setup      : |
    cp $sources/Cargo.lock ./Cargo.lock
build      : |
    cargo build --locked --release
install    : |
    cargo install \
        --locked \
        --no-track \
        --path . \
        --root=$installdir/usr
