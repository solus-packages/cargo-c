name       : cargo-c
version    : 0.9.14
release    : 24
source     :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.9.14.tar.gz : d79c12eae1460803a1ce8b440ae213dc4df63a6f2bf39ebd49eea1d7a008bec6
    - https://github.com/lu-zero/cargo-c/releases/download/v0.9.14/Cargo.lock : 4680619247db0fa7068e05e2cbf032dd2ed008bc43867a4078ebdfd21604119a
license    : MIT
component  : programming.tools
summary    : Build and install C-compatible libraries
description: |
    Cargo applet to build and install C-ABI compatible dynamic and static libraries.
    It produces and installs a correct pkg-config file, a static library and a dynamic library, and a C header to be used by any C (and C-compatible) software.
builddeps  :
    - pkgconfig(libcurl)
    - cargo
rundeps    :
    - cargo
networking : yes
setup      : |
    cp $sources/Cargo.lock ./Cargo.lock
build      : |
    cargo build --locked --release
install    : |
    cargo install \
        --locked \
        --no-track \
        --path . \
        --root=$installdir/usr
