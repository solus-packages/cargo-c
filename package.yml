name       : cargo-c
version    : 0.8.3
release    : 15
source     :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.8.3.tar.gz : ba59efd479935c542e75771d9e15e848ef5812812ec8bba1d5bbf11b878d3356
    - https://github.com/lu-zero/cargo-c/releases/download/v0.8.3/Cargo.lock : 0d6fd0e4c2fe453d38900fc5dea362c7ef6ddc08e5661b80bdce5edf9d090baf
license    : MIT
component  : programming.tools
summary    : Build and install C-compatible libraries
description: |
    Cargo applet to build and install C-ABI compatible dynamic and static libraries.
    It produces and installs a correct pkg-config file, a static library and a dynamic library, and a C header to be used by any C (and C-compatible) software.
builddeps  :
    - pkgconfig(libcurl)
    - cargo
rundeps    :
    - cargo
networking : yes
setup      : |
    cp $sources/Cargo.lock ./Cargo.lock
build      : |
    cargo build --locked --release
install    : |
    cargo install \
        --locked \
        --no-track \
        --path . \
        --root=$installdir/usr
