name       : cargo-c
version    : 0.6.7
release    : 1
source     :
    - https://github.com/lu-zero/cargo-c/archive/v0.6.7.tar.gz : 872f5e1eb34e807e57096f5ea20b57c95cc40ab95fe938faa1ca915c68e73cc9
license    : MIT
component  : programming.tools
summary    : Build and install C-compatible libraries
description: |
    Cargo applet to build and install C-ABI compatibile dynamic and static libraries.
    It produces and installs a correct pkg-config file, a static library and a dynamic library, and a C header to be used by any C (and C-compatible) software.
builddeps  :
    - cargo
rundeps    :
    - cargo
networking : yes
build      : |
    cargo build --release
install    : |
    cargo install \
        --no-track \
        --path . \
        --root=$installdir/usr
