name       : cargo-c
version    : 0.8.0
release    : 12
source     :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.8.0.tar.gz : 2bcb143317e7f579bcfd13ef3f230cf72961ccc79abb176789f8d1fdff03fd35
    - https://github.com/lu-zero/cargo-c/releases/download/v0.8.0/Cargo.lock : 9a3d77d5690db85eac391948c0a9c934433bbfd291cca1bbe43295ea11538d9d
license    : MIT
component  : programming.tools
summary    : Build and install C-compatible libraries
description: |
    Cargo applet to build and install C-ABI compatible dynamic and static libraries.
    It produces and installs a correct pkg-config file, a static library and a dynamic library, and a C header to be used by any C (and C-compatible) software.
builddeps  :
    - pkgconfig(libcurl)
    - cargo
rundeps    :
    - cargo
networking : yes
setup      : |
    cp $sources/Cargo.lock ./Cargo.lock
build      : |
    cargo build --locked --release
install    : |
    cargo install \
        --locked \
        --no-track \
        --path . \
        --root=$installdir/usr
