name       : cargo-c
version    : 0.9.2
release    : 17
source     :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.9.2.tar.gz : 9f93bfa47ab39ec84e5c9a6e86962349e0eeb8a73716ab3d1fd3edba1a0d885b
    - https://github.com/lu-zero/cargo-c/releases/download/v0.9.2/Cargo.lock : 50bd5a64011058456ff86d6a53fbee4d0063d28ba304698018019caf55187632
license    : MIT
component  : programming.tools
summary    : Build and install C-compatible libraries
description: |
    Cargo applet to build and install C-ABI compatible dynamic and static libraries.
    It produces and installs a correct pkg-config file, a static library and a dynamic library, and a C header to be used by any C (and C-compatible) software.
builddeps  :
    - pkgconfig(libcurl)
    - cargo
rundeps    :
    - cargo
networking : yes
setup      : |
    cp $sources/Cargo.lock ./Cargo.lock
build      : |
    cargo build --locked --release
install    : |
    cargo install \
        --locked \
        --no-track \
        --path . \
        --root=$installdir/usr
